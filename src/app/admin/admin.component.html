<div   class="form-container">
  <button type="button" name="button" class="btn btn-primary" (click)="logOut()">Logout</button>
</div>

<h3>Post to Blog</h3>

<form [formGroup]="postsForm" (submit)="createPost(postsForm.value)">

  <label for="title">Title</label>
  <input type="text" class="form-control" formControlName="title" id="title" placeholder="Enter post title" #title/>
  <control-messages [control]="postsForm.controls.title"></control-messages>
  <p *ngIf="postsForm.controls.title.dirty && postsForm.controls.title.invalid" class="ui error message">You must enter a title for this post</p>

  <label for="post">Title</label>
  <textarea rows="10" class="form-control" formControlName="post" id="post" placeholder="Write your post" #post></textarea>
  <control-messages [control]="postsForm.controls.post"></control-messages>
  <p *ngIf="postsForm.controls.post.dirty && postsForm.controls.post.invalid" class="ui error message">You must enter a title for this post</p>

  <button type="submit" class="btn btn-primary submit" [disabled]="!postsForm.valid" data-toggle="modal" data-target=".bs-example-modal-lg">Submit</button>
</form>

<!-- MODAL -->
<div class="modal fade bs-example-modal-lg" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <h2>Great</h2>
      <p>Your post has been saved</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal" routerLink="/blog">Close</button>
      </div>
  </div>
</div>
